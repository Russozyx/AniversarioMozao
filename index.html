<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ela — Feliz Aniversário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bg-music" autoplay loop>
        <source src="https://raw.githubusercontent.com/raphamendoncaa/midia/main/music.mp3" type="audio/mpeg">
    </audio>

    <div class="background"></div>

    <div class="envelope" id="envelope">
        <img src="selo.png" alt="Selo DR" class="seal" id="seal">
        <div class="letter" id="letter">
            <div class="message">
                <h2>Feliz Aniversário, meu amor</h2>
                <p id="poem"></p>
                <br><br>
                <p class="signature">Para sempre teu,<br>Raphael Silva Mendonça</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
